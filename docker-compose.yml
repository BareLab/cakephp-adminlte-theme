version: '3'

services:
  install:
    image: jekyll/jekyll
    command: bundle install
    volumes:
      - ./vendor/bundle:/usr/local/bundle
      - ./:/srv/jekyll
  server:
    image: jekyll/jekyll
    command: jekyll s --config _config.yml,_config.dev.yml
    ports:
      - 4000:4000
    volumes:
      - ./vendor/bundle:/usr/local/bundle
      - ./:/srv/jekyll